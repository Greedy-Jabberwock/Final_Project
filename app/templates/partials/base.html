<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {% block title %} {% endblock title %} </title>
    <script src="https://kit.fontawesome.com/c40e9d41ae.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" href="{{url_for('static', filename='img/audiobook.png')}}" sizes="32x32" type="image/png"> </head>
<body>
    <nav>
        {% include 'partials/navbar.html' %}
    </nav>
    {% with msgs = get_flashed_messages(with_categories=True) %}
        {% for category, msg in msgs %}
            <p class="alert alert-{{category}}">{{msg}}</p>
        {% endfor %}
    {% endwith %}
    <div class="bg-light">
        <div class="container-xxl">
            <div class="d-flex flex-column align-items-center justify-content-center">
                {% block content %} {% endblock content %}
            </div>
        </div>
    </div>
    <footer>
        {% include 'partials/footer.html' %}
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
